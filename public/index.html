<html>
  <head>
    <meta charset="uft-8" />
    <meta name="theme-color" content="#536878" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link href="style/votex.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>VotEX</title>
    <link rel="manifest" href="manifest.json">
  </head>
  <body ng-app="VotExApp" layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <ng-md-icon aria-label="Menu" icon="menu" ></ng-md-icon>
        </md-button>
        <h1>VotEX</h1>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <md-toolbar class="md-tall md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
              <span></span>
              <div>Vote Explorer</div>
              <div>test@test.com</div>
              <p>beta release v0.0.1</p>
            </div>
          </md-toolbar>
            <md-button ng-click="close('left')"  md-ink-ripple layout="row" layout-align="left left" href="#/pollings">
            <div class="inset">
                <ng-md-icon icon="settings_input_component" size="48" style="fill: #777" ></ng-md-icon>
            </div>
            <div class="inset">Pollings</div>
            </md-button>
            <md-button ng-click="close('left')" md-ink-ripple layout="row" layout-align="left left" href="#/totals">
            <div class="inset">
                <ng-md-icon icon="donut_large" size="48" style="fill: #777" ></ng-md-icon>
            </div>
            <div class="inset">Totals</div>
            </md-button>
            <md-button ng-click="close('left')" md-ink-ripple layout="row" layout-align="left left" href="#/check">
              <div class="inset">
                <ng-md-icon icon="find_in_page" size="48" style="fill: #777"></ng-md-icon>
              </div>
              <div class="inset">Check Vote</div>
            </md-button>
            <md-button ng-click="close('left')" md-ink-ripple layout="row" layout-align="left left" href="#/help">
              <div class="inset">
                <ng-md-icon icon="help" size="48" style="fill: #777"></ng-md-icon>
              </div>
              <div class="inset">Help</div>
            </md-button>
            <md-button ng-click="close('left')" md-ink-ripple layout="row" layout-align="left left" href="#/simulation">
              <div class="inset">
                <ng-md-icon icon="poll" size="48" style="fill: #777"></ng-md-icon>
              </div>
              <div class="inset">Run Simulation</div>
            </md-button>
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
                <ng-view></ng-view>
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/async/dist/async.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <!--script src="bower_components/chart.js/Chart.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="app.js"></script>
    <script src="modules/pollings/pollings.js"></script>
    <script src="modules/totals/totals.js"></script>
    <script src="modules/check/check.js"></script>
    <script src="modules/help/help.js"></script>
    <script src="modules/simulation/simulation.js"></script>
 </body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(function(reg){
        console.log("Service Worker Registered.");
      }).catch(function(err) {
        console.log("No Service Worker Available: ", err)
      });
    }
  </script>
</html>
