<md-content>
  <h4>Totals</h4>
  <md-card>
    <md-card-title>Valids Votes</md-card-title>
    <canvas id="doughnut" class="chart chart-doughnut chart-xs" chart-data="validvotes" chart-labels="candidates"></canvas>
  </md-card>
  <md-card>
    <md-card-title>Valids Votes & Invalids Votes</md-card-title>
    <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels"
    chart-series="series" chart-options="options"></canvas>
  </md-card>
</md-content>
